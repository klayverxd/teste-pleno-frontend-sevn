<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Sevn Esportes</title>
		<link rel="stylesheet" href="./css/style.css" />
	</head>
	<body>
		<header>
			<h3>SEVN ESPORTES ⚽</h3>
		</header>

		<main>
			<h2>Confira as rodadas do nosso campeonato fictício!</h2>

			<section class="games-panel">
				<div class="header-games-panel">
					<button type="button" class="button-games-panel">
						<img src="./public/images/btn_left.svg" alt="botão esquerda" />
					</button>

					<div class="header-games-panel-content">
						<h4>Rodadas de Jogos</h4>
						<h5>Rodada 1</h5>
					</div>

					<button type="button" class="button-games-panel">
						<img src="./public/images/btn_right.svg" alt="botão direita" />
					</button>
				</div>

				<div class="games-panel-content">
					<div class="team-home-container">
						<img src="./public/images/time-a.svg" alt="" />
						<h4>Time A</h4>
						<h3>3</h3>
					</div>

					<img src="./public/images/icon-versus.svg" alt="versus ícone" />

					<div class="team-away-container">
						<img src="./public/images/time-b.svg" alt="" />
						<h4>Time B</h4>
						<h3>0</h3>
					</div>
				</div>
				<hr class="solid" />
			</section>
		</main>

		<script type="module" src="./js/main.js"></script>
	</body>
</html>
